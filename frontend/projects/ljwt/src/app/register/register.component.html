<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header">Register</div>

				<div class="card-body">
					<form [formGroup]='form' (ngSubmit)='register($event)' method="POST"
						action="http://ljwt.test/register">
						<input type="hidden" name="_token" value="4blBCSPZ6tLryVPs55Hsxb4tJILTAj3gQ2Jkbaiy">
						<div class="form-group row">
							<label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
							<div class="col-md-6">
								<input formControlName='name' id="name" type="text" class="form-control " name="name"
									value="" required autocomplete="name" autofocus>
							</div>
						</div>

						<div class="form-group row">
							<label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
							<div class="col-md-6">
								<input formControlName='email' id="email" type="email" class="form-control "
									name="email" value="" required autocomplete="email">
							</div>
						</div>

						<div class="form-group row">
							<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
							<div class="col-md-6">
								<input formControlName='password' id="password" type="password" class="form-control "
									name="password" required autocomplete="new-password">
							</div>
						</div>

						<div class="form-group row">
							<label for="password-confirm" class="col-md-4 col-form-label text-md-right">Confirm
								Password</label>
							<div class="col-md-6">
								<input formControlName='passwordConfirm' id="password-confirm" type="password"
									class="form-control" name="password_confirmation" required
									autocomplete="new-password">
								{{ form.errors | json }}
							</div>
						</div>

						<div class="form-group row mb-0">
							<div class="col-md-6 offset-md-4">
								<button [disabled]='!form.valid' type="submit" class="btn btn-primary">
									Register
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
